<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="create.css">
    </head>
    <body>
        <div class="container">
            <div class="mytodo_list">
                <form action="javascript:void(0);" id="createform">
                    <input type="text" name="addtask" placeholder="New Task"
                        id="addtask"><br>
                    <div class="btndark">
                        <input type="submit" name="addbtn" value="Create"
                            id="addbtn" class="btn btn-dark"
                            onclick="createTask()">
                    </div>
                </form>

                <form action="javascript:void(0);" id="updateform">
                    <input type="text" placeholder="Update Task"
                        name="updatetask" id="updatetask">
                    <div style="text-align: center;">
                        <input type="submit" name="updatebtn" id="updatebtn"
                            value="Update" class="btn btn-success">
                        <a id="close" onclick="closeUpdate()">&#10006;</a>

                    </div>
                </form>
                <div class="content" id="content">
                    <p class="counter" id="counter"></p>
                    <table>
                        <tr>
                            <th>My Todo List</th>
                        </tr>
                        <tbody id="contentset">
                            <!-- <tr> -->
                            <!-- <td>Do Excercise</td>
                            <td><button type="button" class="btn btn-primary">Update</button>
                            </td>
                            <td><button type="button" class="btn btn-danger">Delete</button>
                            </td> -->
                            <!-- </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="create.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
